<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
</head>
<body>
    <div class="pass-container">

        <a href="https://kunal112299.github.io/Table-generator"><button class="btn-top">Table Generator</button></a>

        <a href="https://kunal112299.github.io/Table-generator"><button class="btn-top">Table Generator</button></a>

        <div class="password-output">
            <h1>Password Generator</h1>
            <form id="form-content">
                <label for="length">Password Length :</label>
                <input type="number" name="length" id="number">
                <button type="submit" id="submit">Submit</button>
            </form>
            <form class="select-category">
                <label for="alphabet">
                  Alphabet  <input type="checkbox" id="alpha">
                </label>
                <label for="numeric">
                  Numberic  <input type="checkbox" id = "num">
                </label>
                <label for="symbol">
                  Symbol <input type="checkbox" id="symbol">
                </label>
            </form>
            <div class="container-generated">
                <p id="generated-password"></p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
